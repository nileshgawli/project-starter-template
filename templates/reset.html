<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Reset Password</title>
  </head>
  <body class="d-flex align-items-center">
    <div
      class="container-fluid d-flex justify-content-center"
    >
      <form class="w-50 row g-3">
        <h2 class="display-7 head-color">Set New Password</h2>
        <div class="col-md12">
          <div class="form-floating">
            <input type="password" id="pass"  class="form-control input-box" />
            <small id="passwordHelp" class="text-danger">
                Must be 8-20 characters long.
              </small>
            <label for="password" class="form-label">New Password</label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-floating">
            <input type="password" id="confirm-pass"  class="form-control input-box"/>
            <small id="conPasswordHelp" class="text-danger">
                Must be 8-20 characters long.
              </small>
            <label for="confirmPassword" class="form-label">Confirm Password</label>
          </div>
        </div>
        <button type="submit" id="proceed" class="btn btn-primary px-4 py-3 custom-btn">
         <a style="text-decoration: none; color: white;" href="login.html">
          Reset Password
         </a>
        </button>
    </form>
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="/static/script.js"></script>
  </body>
</html>
